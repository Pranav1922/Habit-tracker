<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Life Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wave-header">
    <svg class="spiral-icon" viewBox="0 0 100 100">
      <path 
        d="M50,90 C30,90 20,80 20,60 C20,40 30,30 50,30 C65,30 70,40 70,50 C70,65 60,70 50,70 C40,70 35,65 35,50 C35,40 40,35 50,35 C55,35 60,40 60,50 C60,55 55,60 50,60" 
        stroke-width="3" 
        fill="none"
      />
    </svg>
  </div>
  
  <div class="container">
    <h1 class="title">Simple Life Dashboard</h1>
    
    <div class="dashboard-grid">
      <!-- Left Column -->
      <div class="dashboard-column">
        <!-- Habit Tracker -->
        <div class="card" id="habit-tracker">
          <div class="card-header">
            <svg class="icon" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <h2>Habit Tracker</h2>
          </div>
          
          <div class="habit-table-container">
            <table id="habits-table">
              <thead>
                <tr>
                  <th class="habit-name">Habits</th>
                  <th>Monday</th>
                  <th>Tuesday</th>
                  <th>Wednesday</th>
                  <th>Thursday</th>
                  <th>Friday</th>
                  <th>Saturday</th>
                  <th>Sunday</th>
                </tr>
              </thead>
              <tbody id="habits-body">
                <!-- Habits will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
          
          <div class="input-group">
            <input type="text" id="new-habit" placeholder="Add new habit...">
            <button id="add-habit-btn" class="btn-add">
              <svg viewBox="0 0 24 24" class="plus-icon">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="16" />
                <line x1="8" y1="12" x2="16" y2="12" />
              </svg>
              Add habit
            </button>
          </div>
        </div>
        
        <!-- Progress Bars -->
        <div class="card" id="progress-bars">
          <div class="progress-container">
            <div class="progress-item">
              <div class="progress-label">
                <span>Day:</span>
                <span id="day-percent">75%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-value" id="day-progress" style="width: 75%"></div>
              </div>
            </div>
            
            <div class="progress-item">
              <div class="progress-label">
                <span>Week:</span>
                <span id="week-percent">83%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-value" id="week-progress" style="width: 83%"></div>
              </div>
            </div>
            
            <div class="progress-item">
              <div class="progress-label">
                <span>Month:</span>
                <span id="month-percent">91%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-value" id="month-progress" style="width: 91%"></div>
              </div>
            </div>
            
            <div class="progress-item">
              <div class="progress-label">
                <span>Quarter:</span>
                <span id="quarter-percent">77%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-value" id="quarter-progress" style="width: 77%"></div>
              </div>
            </div>
            
            <div class="progress-item">
              <div class="progress-label">
                <span>Year:</span>
                <span id="year-percent">65%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-value" id="year-progress" style="width: 65%"></div>
              </div>
            </div>
            
            <div class="progress-item">
              <div class="progress-label">
                <span>Life:</span>
                <span id="life-percent">5%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-value" id="life-progress" style="width: 5%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Priorities (Weekly) -->
        <div class="card" id="priorities">
          <div class="card-header">
            <svg class="icon" viewBox="0 0 24 24">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
            </svg>
            <h2>Priorities (Weekly)</h2>
          </div>
          
          <ul id="priorities-list" class="checklist">
            <!-- Priorities will be populated by JavaScript -->
          </ul>
          
          <div class="input-group">
            <input type="text" id="new-priority" placeholder="Add new priority...">
            <button id="add-priority-btn" class="btn-icon">
              <svg viewBox="0 0 24 24" class="plus-icon">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Right Column -->
      <div class="dashboard-column">
        <!-- Important Notes -->
        <div class="card" id="important-notes">
          <div class="card-header">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
              <line x1="10" y1="9" x2="8" y2="9" />
            </svg>
            <h2>Important Notes</h2>
          </div>
          
          <ul id="notes-list" class="bullet-list">
            <!-- Notes will be populated by JavaScript -->
          </ul>
          
          <div class="input-group">
            <input type="text" id="new-note" placeholder="Add new note...">
            <button id="add-note-btn" class="btn-icon">
              <svg viewBox="0 0 24 24" class="plus-icon">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Clock Widget -->
        <div class="card" id="clock-widget">
          <div class="clock-container">
            <svg id="clock-face" width="150" height="150" viewBox="0 0 100 100">
              <!-- Clock Face -->
              <circle 
                cx="50" 
                cy="50" 
                r="45" 
                fill="none" 
                stroke="#ddd" 
                stroke-width="2" 
              />
              
              <!-- Hour Markers -->
              <!-- Will be added by JavaScript -->
              
              <!-- Clock Hands -->
              <line 
                id="hour-hand"
                x1="50" 
                y1="50" 
                x2="50" 
                y2="30" 
                stroke="#333" 
                stroke-width="3" 
                stroke-linecap="round" 
              />
              <line 
                id="minute-hand"
                x1="50" 
                y1="50" 
                x2="50" 
                y2="20" 
                stroke="#555" 
                stroke-width="2" 
                stroke-linecap="round" 
              />
              <line 
                id="second-hand"
                x1="50" 
                y1="50" 
                x2="50" 
                y2="15" 
                stroke="#2e86de" 
                stroke-width="1" 
                stroke-linecap="round" 
              />
              
              <!-- Center Point -->
              <circle 
                cx="50" 
                cy="50" 
                r="2" 
                fill="#2e86de" 
              />
            </svg>
            <div id="digital-time" class="digital-time"></div>
          </div>
        </div>
        
        <!-- Weekly Tasks -->
        <div class="card" id="weekly-tasks">
          <div class="card-header">
            <svg class="icon" viewBox="0 0 24 24">
              <line x1="8" y1="6" x2="21" y2="6" />
              <line x1="8" y1="12" x2="21" y2="12" />
              <line x1="8" y1="18" x2="21" y2="18" />
              <line x1="3" y1="6" x2="3.01" y2="6" />
              <line x1="3" y1="12" x2="3.01" y2="12" />
              <line x1="3" y1="18" x2="3.01" y2="18" />
            </svg>
            <h2>Weekly Tasks</h2>
          </div>
          
          <div class="section-label">Main Focus</div>
          
          <div class="tasks-table-container">
            <table id="tasks-table">
              <thead>
                <tr>
                  <th>To-Item</th>
                  <th>Status</th>
                  <th>Category</th>
                  <th>Due Date</th>
                  <th>Time Left</th>
                </tr>
              </thead>
              <tbody id="tasks-body">
                <!-- Tasks will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
          
          <div class="action-section">
            <button id="add-task-btn" class="btn-add-sm">
              <svg viewBox="0 0 24 24" class="plus-icon-sm">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
              New task
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Task Modal -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New Task</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="task-name">Task Name</label>
          <input type="text" id="task-name" placeholder="Enter task name">
        </div>
        <div class="form-group">
          <label for="task-status">Status</label>
          <select id="task-status">
            <option value="not-started">Not Started</option>
            <option value="in-progress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="form-group">
          <label for="task-category">Category</label>
          <select id="task-category">
            <option value="personal">Personal</option>
            <option value="work-school">Work/School</option>
            <option value="health-wellness">Health & Wellness</option>
          </select>
        </div>
        <div class="form-group">
          <label for="task-due-date">Due Date</label>
          <input type="date" id="task-due-date">
        </div>
        <button id="save-task-btn" class="btn-primary">Add Task</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
